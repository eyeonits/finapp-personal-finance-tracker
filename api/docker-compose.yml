version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: finapp-postgres
    environment:
      POSTGRES_USER: finapp
      POSTGRES_PASSWORD: finapp_dev_password
      POSTGRES_DB: finapp_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finapp-api
    environment:
      DATABASE_URL: postgresql+asyncpg://finapp:finapp_dev_password@postgres:5432/finapp_dev
      COGNITO_REGION: ${COGNITO_REGION:-us-east-1}
      COGNITO_USER_POOL_ID: ${COGNITO_USER_POOL_ID}
      COGNITO_APP_CLIENT_ID: ${COGNITO_APP_CLIENT_ID}
      COGNITO_APP_CLIENT_SECRET: ${COGNITO_APP_CLIENT_SECRET}
      DEBUG: "true"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
